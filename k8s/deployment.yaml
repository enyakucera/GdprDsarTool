apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdprdsar-tool
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gdprdsar-tool
  template:
    metadata:
      labels:
        app: gdprdsar-tool
    spec:
      nodeSelector:
        kubernetes.io/hostname: srv-vps-lnx-01
      containers:
      - name: web
        image: gdprdsar-tool:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: gdprdsar-secrets
              key: connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
